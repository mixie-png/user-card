<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="section-1"></div>
        <img class="user-icon" src="assets/user-circle.png" alt="user placeholder icon">
        <div class="info">
            <h1 class="margin-bottom">Jane Doe</h1>
            <div class="section-2 margin-bottom">
                <img class="marker" src="assets/map-marker.png" alt="map marker">
                <h2>Seattle</h2>
            </div>
            <p>Developer | Engineer | Problem Solver</p>
            <p class="margin-bottom">Master of Shadows and the Internet!</p>
            <div class="section-3">
                <img class="gear" src="assets/gear.png" alt="machine gear">
                <p><a href="">edit profile</a></p>
            </div>
        </div>
    </div>
</body>
</html>
